name: restaurant_management
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  # 网络请求
  dio: ^5.8.0+1 
  # 状态管理
  flutter_riverpod: ^2.6.1 
  riverpod_annotation: ^2.6.1
  # 路由管理
  auto_route: ^10.1.0+1
  # proto 和 gRPC
  grpc: ^4.1.0
  protobuf: ^4.2.0
  # 方便的 toast 提示
  fluttertoast: ^8.2.12
  # 本地存储
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3
  # uuid 生成
  uuid: ^4.5.1
  # 图片选择
  image_picker: ^1.2.0
  # 图片压缩
  flutter_image_compress: ^2.4.0
  # 高精度计算
  decimal: ^3.2.4
  # 可滚动到指定位置的滚动列表组件
  scrollable_positioned_list: ^0.3.8
  # 日期格式化
  intl: ^0.20.2
  # 数据可视化
  fl_chart: 1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # 代码生成
  riverpod_generator: ^2.6.5
  build_runner: ^2.5.4
  # 自定义语法检查
  custom_lint: ^0.7.6
  riverpod_lint: ^2.6.5
  source_gen: ^2.0.0
  auto_route_generator: ^10.1.0

flutter:
  uses-material-design: true
